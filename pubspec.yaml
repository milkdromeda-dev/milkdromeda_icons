name: milkdromeda_icons
description: Open-source icons for general use made by Milkdromeda. Provides 100 icons in 2 sets.
version: 0.0.2+5
homepage: https://milkdromeda.dev
repository: https://github.com/milkdromeda-dev/milkdromeda_icons.git
issue_tracker: https://github.com/milkdromeda-dev/milkdromeda_icons/issues
platforms:
  web:
  android:
  ios:
  windows:
  linux:
  macos:

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: MilkdromedaIconsSet1
      fonts:
        - asset: lib/fonts/MilkdromedaIconsSet1.ttf
    - family: MilkdromedaIconsSet2
      fonts:
        - asset: lib/fonts/MilkdromedaIconsSet2.ttf
    - family: MilkdromedaIconsSet3
      fonts:
        - asset: lib/fonts/MilkdromedaIconsSet3.ttf
    - family: MilkdromedaIconsSet4
      fonts:
        - asset: lib/fonts/MilkdromedaIconsSet4.ttf