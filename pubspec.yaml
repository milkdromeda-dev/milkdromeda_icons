name: milkdromeda_icons
description: Milkdromeda Open source icons
version: 0.0.1
homepage: milkdromeda.dev

environment:
  sdk: '>=3.1.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: MilkdromedaIconsSet1
      fonts:
        - asset: fonts/MilkdromedaIconsSet1.ttf
    - family: MilkdromedaIconsSet2
      fonts:
        - asset: fonts/MilkdromedaIconsSet2.ttf
